<script language="javascript">

function regressionS1(){

			
			var param1 = $('#noteS1').val();
 			jQuery.get('/regression?param1='+param1, function( data) {
			document.getElementById("ResultNoteS1").innerHTML=String("&nbsp;&nbsp; une note de "+param1 +" conduit à une probabilité d'echec de "+ data.resultS1.toFixed(2)+ " avec une précision de "+ data.precisionS1.toFixed(2)); 


});
}
function regressionS2(){			
			var param1 = $('#noteS1').val();
			var param2= $('#noteS2').val();

 			jQuery.get('/regression?param1='+param1+'&param2='+param2, function( data) {
			document.getElementById("ResultNoteS2").innerHTML=String("&nbsp;&nbsp; les notes des deux semestres ("+param1+", "+param2 +") conduisent à une probabilité d'echec de "+ data.resultS2.toFixed(2)+ " avec une &nbsp; &nbsp;&nbsp;précision de "+ data.precisionS2.toFixed(2)); 
	

});
}
function regressionS3(){

			var param1 = $('#noteS1').val();
			var param2= $('#noteS2').val();
			var param3= $('#noteS3').val();

 			jQuery.get('/regression?param1='+param1+'&param2='+param2+'&param3='+param3, function( data) {
			document.getElementById("ResultNoteS3").innerHTML=String("&nbsp;&nbsp; la moyenne générale de l'année "+((parseFloat(param1)+parseFloat(param2)+parseFloat(param3))/3).toFixed(2)+" conduit à une probabilité d'echec de "+ data.resultS3.toFixed(2)+ " avec une &nbsp; &nbsp; &nbsp;&nbsp précision de "+ data.precisionS3.toFixed(2)); 
	

});
}

function regressionAbsence(){

			var param1 = $('#noteS1').val();
			var param2= $('#noteS2').val();
			var param3= $('#noteS3').val();
			var param4= $('#absence').val();
 			jQuery.get('/regression?param1='+param1+'&param2='+param2+'&param3='+param3 + '&param4=' + param4, function( data) {
			document.getElementById("ResultAbsence").innerHTML=String("&nbsp;&nbsp;"+ param4 +" heures d'absence par an conduisent à une probabilité de "+ data.resultAbsence.toFixed(2)+ " avec une précision de "+data.precisionAbsence.toFixed(2)); 
	

});
}

function regressionRevision(){

			var param1 = $('#noteS1').val();
			var param2= $('#noteS2').val();
			var param3= $('#noteS3').val();
			var param4= $('#absence').val();
			var param5= document.getElementById("revision").selectedIndex;

 			jQuery.get('/regression?param1='+param1+'&param2='+param2+'&param3='+param3 + '&param4=' + param4 + '&param5=' + param5, function( data) {

			document.getElementById("ResultRevision").innerHTML=String("&nbsp;&nbsp; le nombre des heures de révision par semaine conduit à une probabilité d'echec de " + data.resultRevision.toFixed(2) + " avec une précision de" + data.precisionRevision.toFixed(2)); 
	

});
}

function regressionSup(){

			var param1 = $('#noteS1').val();
			var param2= $('#noteS2').val();
			var param3= $('#noteS3').val();
			var param4= $('#absence').val();
			var param5= document.getElementById("revision").selectedIndex;
			var param6= document.getElementById("sup").selectedIndex;

 			jQuery.get('/regression?param1='+param1+'&param2='+param2+'&param3='+param3 + '&param4=' + param4 + '&param5=' + param5 + '&param6=' + param6, function( data) {
			document.getElementById("ResultSup").innerHTML=String("&nbsp;&nbsp; une probabilité d'echec de " + data.resultSup.toFixed(2) + " avec une précision de "+ data.precisionSup.toFixed(2)); 
	alert("l'élève a une probabilité d'echec de "+ data.resultSup.toFixed(2) + " avec une précision de " + data.precisionSup.toFixed(2));

});



}
