<script>
    function initMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                $.get( '/events?lat='+pos.lat+'&lng='+pos.lng+'&distance=10000', function( data) {
                    //the events are in the json response property 'events'
                    var eventsJson=data.events;
                    var content = " <thead>  <tr> <th>nom</th>   <th>endroit</th> <th>categorie</th> <th>start</th> <th>end</th> </tr>  </thead>  <tbody> ";

                    eventsJson.forEach(function(row){
                        content +="<tr><td>"+row.name+"</td><td>"+row.venue.name+ "</td><td>"+row.category+
                                "</td><td>"+row.startTime+"</td><td>"+row.endTime+"</td></tr>"
                    })
                    content+="</tbody>"


                    $('#example').append(content);
                    $(document).ready(function() {
                        $('#example').DataTable();
                    } );
                    //      function initMap(eventsJson) {
                    //44.8070째 N, 0.6055째 W
                    // var myLatLng = {lat: 44.8070, lng: 0.6055 };

                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 12,
                        center: pos
                    });
                    setMarkers(map);

                    /*  var marker = new google.maps.Marker({
                     position: myLatLng,
                     map: map,
                     title: 'reunion projet s9'
                     });*/


                    function setMarkers(map) {
                        // Adds markers to the map.

                        // Shapes define the clickable region of the icon. The type defines an HTML
                        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
                        // The final coordinate closes the poly by connecting to the first coordinate.
                        var shape = {
                            coords: [1, 1, 1, 20, 18, 20, 18, 1],
                            type: 'poly'
                        };


                        for (var i = 0; i < eventsJson.length; i++) {

                            var marker = new google.maps.Marker({
                                position: {lat: eventsJson[i].venue.location.latitude, lng:eventsJson[i].venue.location.longitude},
                                map: map,
                                shape:shape,
                                title:eventsJson[i].name
                            });
                        }
                    }
                });

            })}}


    //POPULATE TABLE

</script>
