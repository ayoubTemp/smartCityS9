<script type="text/javascript" src="js/zslider-1.0.1.js"></script>
<script type="text/javascript">
    var slider = $('.slider').zslider({
        imagePanels: $('.slider-panel'),
        ctrlItems: $('.slider-item'),
        ctrlItemHoverCls: 'slider-item-selected',
        //panelHoverShowFlipBtn: false,
        flipBtn: {
            container: $('.slider-page'),
            preBtn: $('.slider-pre'),
            nextBtn: $('.slider-next')
        },
        callbacks: {
            animate: function(imagePanels, ctrlItems, fromIndex, toIndex) {
                return true;
            }
        }
    });
</script>
 <script>
     $('input[name=useMyLoc]').change(function(){
     //    var c = this.checked ? '#f00' : '#09f';
          if(this.checked) {
             $('input[name=location]').prop('disabled', true);
             if (navigator.geolocation) {
             //    navigator.geolocation.getCurrentPosition(successCallback,errorCallback,{timeout:10000});

                 navigator.geolocation.getCurrentPosition(function (position) {

                     $('input[name=lat]').val(position.coords.latitude);
                     $('input[name=lng]').val(position.coords.longitude);

                  },function(err){alert(err);console.log(err.message)},{timeout:10000})

             }
          }
         if(!this.checked){
             $('input[name=location]').prop('disabled', false);
             $('input[name=lat]').val("");
             $('input[name=lng]').val("");

         }
     });
 </script>
